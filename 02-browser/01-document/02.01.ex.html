<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <form name="search">
      <label
        >Search the site:
        <input type="text" name="search" />
      </label>
      <input type="submit" value="Search!" />
    </form>
    <hr />
    <form name="search-person">
      Search the visitors:
      <table id="age-table">
        <tbody>
          <tr>
            <td>Age:</td>
            <td id="age-list">
              <label>
                <input
                  type="radio"
                  name="age"
                  value="young"
                />less than 18</label
              >
              <label>
                <input
                  type="radio"
                  name="age"
                  value="mature"
                />18-50</label
              >
              <label>
                <input
                  type="radio"
                  name="age"
                  value="senior"
                />more than 50</label
              >
            </td>
          </tr>

          <tr>
            <td>Additionally:</td>
            <td>
              <input type="text" name="info[0]" />
              <input type="text" name="info[1]" />
              <input type="text" name="info[2]" />
            </td>
          </tr>
        </tbody>
      </table>

      <input type="submit" value="Search!" />
    </form>
    <script src="02.01.ex.js"></script>
  </body>
</html>
