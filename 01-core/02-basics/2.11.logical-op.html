    <script>
      function getName() {
        return "";

      let a = 0;
      let b = "abc";

      // ||: 첫번째 truthy를 반환
      // a: falsy, b: truthy
      // c <- b (c = b)
      const c = a || b;
      // alert(c);

      // 단락 평가(short-circuit evalution)
      // b: truthy, a는 평가하지 않음.
      const d = b || a;
      // alert(c);

      // "" || alert("앞에 것이 falsy");
      // getName() || alert("이름값이 없습니다");

      // // &&: 첫번째 falsy를 반환
      // const e = a && b;

      // // b: truhty, null: falsy
      // const f = b && null && a;

      // boolean 값으로 변환
      // !값: 반대 boolean
      // !!값: 식 평가와 동일한 boolean
      // alert(!a);
      // alert(!!a);

      // !!형변환 할 때
      // 문자열변환: "" + 값
      // 숫자변환: +값
      // 불린변환: !!값

      const r = 0 || "" || null || undefined || "abc" || "def";
      alert(r);
      // null 또는 undefined아닌 값 찾기
      // 존재하는 값을 찾는다..
      const r2 = 0 ?? "" ?? null ?? undefined ?? "abc" ?? "def";
