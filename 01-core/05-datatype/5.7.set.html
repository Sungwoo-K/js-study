<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [
        "orange",
        "kiwi",
        "kiwi",
        "apple",
      ];

      // 배열을 Set으로 변환
      // 배열 요소의 중복을 제거
      const set = new Set(arr);

      // Set을 배열로 변환
      let reducedArr = Array.from(set);
      console.log(reducedArr.join(", "));
    </script>
  </body>
</html>
