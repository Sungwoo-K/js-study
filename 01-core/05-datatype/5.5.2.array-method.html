<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      let users = [
        { id: 1, name: "John" },
        { id: 2, name: "Pete" },
        { id: 3, name: "Mary" },
      ];

      let name = "Gildong";
      // 배열.find(요소마다 실행할 함수)
      // -> 실행할 함수는 boolean값을 반환해야 함
      // 배열.find(요소변수 => boolean을 반환하는 식)
      // 배열.find(요소변수 => { ... return true/false})
      let user = users.find((item) => {
        console.log(item);
        // true인 케이스가 나오면 반복을 멈추고
        // 해당 요소를 반환함. 객체 참조가 유지됨.
        return item.name === name;
        // return false;
      });

      // find에서 반환한 객체는 undefined일 수 있다.
      // optional을 사용해야한다.
      // 찾은 객체가 있다 -> name 속성을 출력
      // 찾은 객체가 없다 -> undefined
      console.log("finded user: ", user?.name);

      // filter
      // arr.filter(요소마다 실행할 함수)
      // 함수는 true/false 반환해야함
      // 반환이 true인 모든 요소를 배열로 만들어서 반환
      // 못찾으면 빈배열[]로 반환
      const someUsers = users.filter(
        (item) => item.id < 3
        // (item) => item.id > 3
      );
      console.log(someUsers);

      // map
      // arr.map(요소마다 실행할 함수)
      // 함수는 뽑아내고 싶은 값/객체를 반환해야함
      const userNames = users.map(
        (item) => item.name
      );
      console.log("------");
      console.log(users);
      console.log(userNames);
    </script>
  </body>
</html>
